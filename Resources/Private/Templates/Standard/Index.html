<f:layout name="Default"/>

<f:section name="Title">Coder of The Month</f:section>

<f:section name="Content">
	<div class="row-fluid">
		<p class="notice">Last month we've seen {numberOfCommits} commits within {numberOfActiveRepositories} of the {numberOfMonitoredRepositories} monitored repositories.</p>
	</div>
	<f:render partial="Award" arguments="{award: coderOfTheMonthAward, class: 'current', size: 400}" />
	<div class="month">
		<f:format.date format="F Y">{coderOfTheMonthAward.month}</f:format.date>
	</div>

	<div class="topicAwards">
		<ul class="topicAwardsSlider">
			<f:for each="{currentTopicAwards}" as="topicAward">
				<li class="award">
					<f:render partial="TopicAward" arguments="{award: topicAward, size: 100}" />
				</li>
			</f:for>
		</ul>
	</div>
</f:section>
