{namespace como=Mrimann\CoMo\ViewHelpers}

<div class="award {class}">
	<div class="crown">&nbsp;</div>
	<como:gravatar email="{award.userEmail}" size="{size}" />
	<p class="awardTitle">
		<f:translate id="titleCoderOfTheMonth" />
	</p>
	<p class="name">{award.userName}</p>
	<p class="commitCount">
		{award.commitCount} commits
	</p>
</div>
